<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ca4876cb59.js" crossorigin="anonymous"></script> 
  
</head>
<body>
  <!-- BACKGROUND -->
  <div class="desktopOnly">

  </div>

  <!-- MAIN -->
  <main class="container">

    <form action="#" method="POST">

      <fieldset>

        <legend>Sign Up</legend>

        <div class="inputWrapper">
          <label for="fullName">Full Name</label>
          <input type="text" name="fullName" id="fullName" placeholder="Name..." class="required">
          <img src="assets/images/check-ok.svg" alt="Check Icon" class="checkOK">
          <div class="alert">
            <span>Name is required</span>
            <img src="assets/images/alert.svg" alt="Alert Icon">
          </div>
        </div>

        <div class="inputWrapper">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" placeholder="Email addess..." class="required">
          <img src="assets/images/check-ok.svg" alt="Check Icon" class="checkOK">
          <div class="alert">
            <span>Valid email is required: ex@abc.xyz</span>
            <img src="assets/images/alert.svg" alt="Alert Icon">
          </div>
        </div>

        <div class="inputWrapper">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Username..." class="required">
          <img src="assets/images/check-ok.svg" alt="Check Icon" class="checkOK">
          <div class="alert">
            <span>Username is required</span>
            <img src="assets/images/alert.svg" alt="Alert Icon">
          </div>
        </div>

        <div class="inputWrapper">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="*************" class="required">
          <img src="assets/images/check-ok.svg" alt="Check Icon" class="checkOK">
          <div class="alert">
            <span>Enter a password with at least 8 characters</span>
            <img src="assets/images/alert.svg" alt="Alert Icon">
          </div>
        </div>

        <div class="inputWrapper">
          <label for="repeatPassword">Repeat Password</label>
          <input type="password" name="repeatPassword" id="repeatPassword" placeholder="*************" class="required">
          <img src="assets/images/check-ok.svg" alt="Check Icon" class="checkOK">
          <div class="alert">
            <span>Passwords must be compatible</span>
            <img src="assets/images/alert.svg" alt="Alert Icon">
          </div>
        </div>

        <div class="terms">
          <input type="checkbox" name="mark" id="mark">
          <label for="mark">I agree to the <a href="#">Terms of User</a></label>
        </div>

        <div class="actionsForm">
          <button id="singUp">Sign Up</button>
          <button id="singIn">Sign In <i class="fa fa-long-arrow-right m-l-5"></i></button>
        </div>

      </fieldset>

    </form>

  </main>

  <script src="assets/js/script.js"></script>

</body>
</html>
